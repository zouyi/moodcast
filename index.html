<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mood Cast</title>
        <meta name="description" content="An interactive mood collector.">
      <base href="/">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="css/display.css">
        <link rel="stylesheet" href="css/userinput.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
      
      <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-md-offset-0 text-center">
           <h1 class="myTitle">moodCAST<img src="imgs/heart.svg"></h1></div>
         </div>
        
          <br/><br/>
      
      <div class="row text-center">
        
          <div class="col-md-2 offset-md-2"><p>I am feeling</p></div>
        
        <div class="col-md-1"><select title="Select your surfboard" class="selectpicker">
  <option>Select...</option>
  <option data-thumbnail="images/icon-chrome.png">Happy</option>
  <option data-thumbnail="images/icon-firefox.png">Sad</option>
  <option data-thumbnail="images/icon-ie.png">Scared</option>
  <option data-thumbnail="images/icon-opera.png">Disgust</option>
  <option data-thumbnail="images/icon-safari.png">Angry</option>
            <option data-thumbnail="images/icon-safari.png">Exhausted</option>
</select></div>
        <div class="col-md-1">
        
            <p for="inputdefault">about</p>
        </div>
        
        <div class="col-md-4"> 
             <div class="form-group">

    <input class="form-control" id="inputdefault" type="text" placeholder="exams, grandma's pie, a movie, anything">
  </div></div>
        
        </div>
        <div class="row text-center">
          
           <div class="col-md-2 offset-md-6">
              <p for="inputdefault">my name is</p>

          </div>
        
        
         <div class="col-md-2"><div class="form-group">
    <input class="form-control" id="inputdefault" type="text" placeholder="anonymous">
  </div>
        </div>
           
        </div>
        
       
           
        <br/><br/>
        
        <div class="row">
          <div class="col-md-12 col-md-offset-0 text-center"><h2>See how the world is feeling</h2>
</div>

        </div>
        
        <div class="row text-center">
          <div class="col-md-6 col-md-offset-3">
            <ul class="nav nav-pills">
  <li class="active"><a data-toggle="pill" href="#today">today</a></li>
  <li><a data-toggle="pill" href="#monthly">monthly</a></li>
  <li><a data-toggle="pill" href="#yearly">yearly</a></li>
</ul>

        <div class="tab-content">
          <div id="today" class="tab-pane fade in active">
            <h3>HOME</h3>
            <p>Some content.</p>
          </div>
          <div id="monthly" class="tab-pane fade">
            <h3>Monthly</h3>
            <canvas id="myChart" style="max-width: 600px;"></canvas>
          </div>
          <div id="yearly" class="tab-pane fade">
            <h3>Yearly</h3>
            <canvas id="myChart" style="max-width: 600px;"></canvas>
        </div>
        </div>
        
    </div>
  </div>
        
        
         <div id="myform">
       <form method="post" action="sendForm/" id="emotionSelection">  
              
              <div class="formtxt">Name: </div><input type='text' name='uname' id='uname' class="text-line" placeholder="anonymous" required><br><br><br>
              <div class="formtxt">I am feeling: </div><br>
                
              <table>
                <tr><td><img src="imgs/happy.png" alt="Smiley face"></td><td><img src="imgs/sad.jpg" alt="Sad face"></td><td><img src="imgs/fear.svg" alt="Smiley face"></td><td><img src="imgs/disgust.png" alt="Smiley face"></td></tr>
                
              <tr><td><input type="radio" name="emotion" value="1">Happy</td>
                <td><input type="radio" name="emotion" value="2">Sad</td>
                <td><input type="radio" name="emotion" value="3">Scared</td>
                <td><input type="radio" name="emotion" value="4">Disgust</td></tr>
              
              <tr><td><img src="imgs/angry.png" alt="Smiley face"></td><td><img src="imgs/sleepy.png" alt="Smiley face"></td></tr>
                
                <tr><td><input type="radio" name="emotion" value="5">Angry</td>
                <td><input type="radio" name="emotion" value="6">Exhausted</td></tr>
              </table>
              <br><br>
          
        <label id="about" for="ucontent">about</label>
            <input type='text' name='ucontent' id='ucontent' class="text-line2" placeholder="(exams, grandma's cake, a movie, an event, anything)" >
          <button class="btn" id="submit">Submit</button>
              
              </form>
      </div>
        
        
        
     
        
      </div>
      
      
      <canvas id="newChart"></canvas>

            <div id="display">
                <div id="month"></div>
                <div id="date"></div>
                <div id="weekday"></div>
            <div id="summary">The world is</div>   

                <img class="emoji" id="mainmood" type="image" alt="mainmood" src="imgs/happy.png"><div id="mainstat"></div>   
                <img class="emoji" id="secondmood" type="image" alt="happy" src="imgs/sad.jpg"><div id="secondstat"></div>          
            
               
                <i class="left" id="leftArrow"></i>
                <i class="right" id="rightArrow"></i>
                
            </div>
      
        <div id="displayStatus">
      
                
            </div>
         
            <br>
  </body>
  
  <script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  
  <script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Happy", "Sad", "Scared", "Disgust", "Angry", "Exhausted"],
        datasets: [{
            label: 'Emotion Counts',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>




</html>
