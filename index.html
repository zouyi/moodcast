<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">

        <title>my form</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="index.css">
      
      <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    </head>
    <body>
      <div id="center">
        <h1>Hello, what is your name?</h1>
      
       <input type='text' name='fname' id='fname' required>
        <h2>How you are feeling today?</h2>
      
       <h2>I'm feeling ...</h2>
       <form method="post" action="http://localhost:3000/login">
         
         <input id="image" type="image" alt="Login"
  src="resources/happy.png">
         
         <input id="image" type="image" alt="Login"
  src="resources/fear.svg">
           Anger <input type='text' name='fname' id='fname' required><br>
           Fear <input type='text' name='fname' id='fname' required><br>
           Sadness <input type='text' name='fname' id='fname' required><br>
           Happiness <input type='text' name='fname' id='fname' required><br>
           Disgust <input type='text' name='fname' id='fname' required><br>
            Surprise <input type='text' name='fname' id='fname' required><br>
            Last name: <input type='text' name='lname' id='lname' required><br>
            Address: <input type='text' name='addr' id='addr'><br>
            City: <input type='text' name='city' id='city'><br>
            Province: <input type='text' name='prov' id='prov'><br>
            Postal Code: <input type='text' name='pcode' pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" required id='pcode'><br>
            Email: <input type='email' name='email' id='email' required><br>
            Phone Number(xxx-xxx-xxxx): <input type='text' name='pnum' pattern="\d{3}[\-]\d{3}[\-]\d{4}" id='pnum'><br>
            Website: <input type='url' name='web' id='web' required>
           <input type="submit" value="submit">
</form>
        
              </div>

    </body>
  
  <script src="index.js"></script>
