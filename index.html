<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mood Cast</title>
        <meta name="description" content="An interactive mood collector.">
        <link rel="stylesheet" href="index.css">
      
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> </head>
    <body>
      <div id="center">
                 <form method="post" action="http://localhost:3000/login">

        <h1>MOODCAST .<img src="resources/heart.svg"></h1>
       <h2 id="dayButton">Daily</h2>
        <h2 id="weekButton">Weekly</h2>
        <h2 id="indiButton">Individuals</h2>

            <div id="display">
                <div id="month"></div>
                <div id="date"></div>
                <div id="weekday"></div>
                <div id="currMood"></div>                
                <i class="left" id="leftArrow"></i>
                <i class="right" id="rightArrow"></i>
            </div>
                     
         

        <h2>Help others to know what the world is feeling by sharing your mood here. </h2>
        <input type='text' name='fname' id='fname' required>
                     
                       <input class="emoji" id="happy" type="image" alt="happy"
  src="resources/happy.png">
        
         <input class="emoji" id="scared" type="image" alt="scared"
  src="resources/fear.svg">
           
         <input class="emoji" id="sad" type="image" alt="sad"
  src="resources/sad.jpg">
           
         <input class="emoji" id="anger" type="image" alt="anger"
  src="resources/angry.png">
            <div class="caption"><br>Anger</div>


         <input class="emoji" id="disgust" type="image" alt="disgust"
  src="resources/disgust.png">
        <div class="caption"><br>Disgust</div>

           
          
</form>
        
              </div>

    </body>
  
  <script src="index.js"></script>
</html>
